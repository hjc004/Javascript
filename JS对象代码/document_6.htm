<html>   
<head>	
    <meta charset="utf-8" />
    <title>document</title>
<head>
<body>

<script>   
function a()
{  
    var length;   
    length=document.Myform.oSelect.length;   
    for(i=0;i<length;i++)   
    alert(document.Myform.oSelect[i].value);
}   
</script>   
  
<script>
function b()
{     
    for(i=0;i<document.Myform.oSelect.length;i++){   
    if(document.Myform.oSelect[i].selected==true)   
    alert(document.Myform.oSelect[i].value);         
    }   
}
</script>   
  
<script>  
function c()
{    
    var i=document.Myform.oSelect.selectedIndex;   
    alert(document.Myform.oSelect[i].value);
}   
</script>   
  
<script> 

function d()
{     
    var oOption = document.createElement("OPTION");   
    oOption.text=4;   
    oOption.value=4;   
    document.Myform.oSelect.add(oOption); 

}  


</script> 

<form name="Myform">	  
<select name="oSelect">   
<option value="1">1</option>   
<option value="2">2</option>
<option value="3">3</option>      
</select>  
    

</form>
<br />
<input type="button" value="aMethod" onclick="a();" /><br />  
<input type="button" value="bMethod" onclick="b();" /><br /> 
<input type="button" value="cMethod" onclick="c();" /><br /> 
<input type="button" value="dMethod" onclick="d();" /><br />   
</body>
