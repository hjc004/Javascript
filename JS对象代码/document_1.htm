<html>
	<head>
		<meta charset="utf-8" />
		<title>document</title>
	</head>
	<body>
		<scrip>
			function getTitle()
			{
				alert(document.title);
			}
			function changeTitle(msg)
			{
				document.title = msg;
			}

			
		</script>
		<input type="button" value="弹出标题" onclick="getTitle();" />
		<input type="button" value="改变标题" onclick="changeTitle('数字媒体技术');" />
		
		
	</body>
	
	
</html>
