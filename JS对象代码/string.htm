<html>
	<head>
		<meta charset="utf-8" />
		<title>String</title>
	</head>
	<body>
		<script>
			var str = "16数媒2+2专业ABC";
			alert(str.length); 
			alert(str.charAt(3)); 
			alert(str.indexOf("数媒")); 
			alert(str.toLowerCase());
			str = str.replace("数媒","电子");
			alert(str);
			alert(str.substring(2,4));

			var str_2 = "1,2,3";
			var strs = str_2.split(",");
			for(var i=0; i<strs.length; i++)
			{
				alert(strs[i]);
			}
		</script>
	</body>
</html>
