<html>
	<head>
		<meta charset="utf-8" />
		<title>document</title>
	</head>
	<body>
		<script>

			var i = 1;
			function addButton()
			{
				var layer = document.getElementById("layer");
				var button = document.createElement("input");
				button.value = "新增的按钮";
				button.type = "text";
				button.id = "btn_" + i;
				i++;
				
				layer.appendChild(button);
			}
		</script>
		<div id="layer"></div>
		<input type="button" value="增加一个按钮" onclick="addButton();" />
	</body>
</html>
