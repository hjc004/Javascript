    <script>
        for(var i=1; i<4; i++)
        {
            document.getElementById("btn" + i).onclick = function () {
                for(var j=1; j<4; j++)
                {
                    document.getElementById("box" + j).style.display = "none";
                }
                var str = this.id.substring(3,this.id.length);      //截取btn后面的数字
                document.getElementById("box" + str).style.display = "block";
            }
        }
        window.onload = function()
        {
            var myTab = document.getElementById("tab");    //整个div
            var myUl = myTab.getElementsByTagName("ul")[0];//一个节点
            var myLi = myUl.getElementsByTagName("li");    //数组
            var myDiv = myTab.getElementsByTagName("div"); //数组

            for(var i = 0; i<myLi.length;i++)
            {
                myLi[i].index = i;
                myLi[i].onclick = function()
                {
                    for(var j = 0; j < myLi.length; j++)
                    {
                        myLi[j].className="off";
                        myDiv[j].className = "hide";
                    }
                    this.className = "on";
                    myDiv[this.index].className = "show";
                }
            }
        }
        //DOM添加元素
        var para = document.createElement("li");
        var node = document.createTextNode("一条新的新闻");
        para.appendChild(node);
        var element = document.getElementById("add");
        element.appendChild(para);

        //DOM删除元素
        var parent = document.getElementById("add");
        var child = document.getElementById("li1");
        parent.removeChild(child);

        //图片广告位
        function change() 
        {
            var x = document.getElementById("image").getAttribute("src");
 
            if (x=="21_reflection_8k.jpg")
            {
                document.getElementById("image").src="16_fly_8k.jpg";
            }
            else
            {
                document.getElementById("image").src="21_reflection_8k.jpg";
            }
            //alert(x);
        }
 
        function secound(obj)
        {
            obj.src="16_fly_8k.jpg";
            console.log(obj.getAttribute("src"));
        }
 
        function first(obj)
        {
            obj.src="21_reflection_8k.jpg";
            console.log(obj.getAttribute("src"));
        }

    </script>
