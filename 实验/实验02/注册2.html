<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>注册2</title>
        <link href="注册2.css" rel="stylesheet" media="all" />
    </head>
    <body style="background: rgba(128, 128, 128, 0.048);">
        <!--顶部导航栏-->
        <div id="homepage-header">
            <div id="LOGO">
                <img src="LOGO.png" alt="LOGO" />
            </div>
            <div class="menu">
                <ul>
                    <li><a href="">主页</a></li>
                    <li><a href="">吉他介绍</a></li>
                    <li><a href="">吉他品牌</a></li>
                    <li><a href="">相关设备及配件</a></li>
                    <li><a href="">吉他保养及调整</a></li>
                    <li><a href="">资源区</a></li>
                </ul>
            </div>
            <div id="left-btn">
                <a href="搜索.html">
                    <img src="search.png" alt="search" />
                </a>
                <button class="btn">
                    <a href="注册1.html">注册/登录</a>
                </button>
            </div>
        </div>
        <div class="fixfloat"></div>

        <!--主体-->
        <div id="container">
            <div class="container_view">

                <div class="registeredStep">
                    <ul class="fixfloat">
                        <li class="one active" style="color: #fff;background: #58a4ed;">
                            <i class="icon"></i>
                            <em>1</em><span>填写注册信息</span>
                        </li>
                        <li class="two" style="color: #fff;background: #58a4ed;">
                            <i class="icon"></i>
                            <em>2</em><span>邮箱激活</span>
                        </li>
                        <li class="three">
                            <em>3</em><span>注册成功</span>
                        </li>
                    </ul>
                </div>

                <div class="registeredInfo  fixfloat">
                    <h1 class="t">
                        <i class="icon"></i>
                        欢迎注册Guitar Club
                    </h1>
                    <div class="p">
                        <form>
                            <div class="formbox">
                                <div class="inputbox">
                                    <div class="formName">
                                        <em style="color: red;">*</em>
                                        邮箱：
                                    </div>
                                    <div class="formInput">
                                        <input type="text" name="email" id="txtEmail" placeholder=" 例如：666666@qq.com">
                                    </div>
                                    <div class="fixfloat"></div>
                                </div>

                                <button class="nextbtn">
                                    <a class="nextstep" href="注册1.html" style="text-decoration: none;">上一步</a>
                                </button>
                                <button class="nextbtn">
                                    <a class="nextstep" href="注册3.html" style="text-decoration: none;">下一步</a>
                                </button>

                                <div class="fixfloat"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function up()
            {
                sessionStorage.setItem("email", document.getElementById("txtEmail").value);
            }

            if(sessionStorage.getItem("email"!=null))
            {
                document.getElementById("txtEmail").value = sessionStorage.getItem("email");
            }
        </script>

    </body>
</html>
