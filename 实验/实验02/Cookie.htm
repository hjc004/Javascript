
<!DOCTYPE html>
<html>
	<head>
		<title>open</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			function getCookie(c_name)
			{
			if (document.cookie.length>0)
			{
			c_start=document.cookie.indexOf(c_name + "=")
			if (c_start!=-1)
				{ 
				c_start=c_start + c_name.length+1 
				c_end=document.cookie.indexOf(";",c_start)
				if (c_end==-1) c_end=document.cookie.length
				return unescape(document.cookie.substring(c_start,c_end))
				} 
			}
			return ""
			}

			function setCookie(c_name,value,expiredays)
			{
			var exdate=new Date()
			exdate.setDate(exdate.getDate()+expiredays)
			document.cookie=c_name+ "=" +escape(value)+
			((expiredays==null) ? "" : ";expires="+exdate.toGMTString())
			}

			function delCookie(c_name)
			{
			
			document.cookie=c_name+ "=" +escape(getCookie(c_name))+
			";expires=expires=Fri, 31 Dec 1999 23:59:59 GMT";
			}

			function RemUser()
			{
				setCookie("name", document.getElementById("txtUserName").value, 30);
			}

			function NoRemUser()
			{
				delCookie("name");
			}

			
		</script>

		<input type="text" id="txtUserName" />
		<button id="btnRem" onclick="RemUser()">记住我</button>
		<button id="btnNoRem" onclick="NoRemUser()">忘记我</button>

		<script>
			if(getCookie("name") != "")
			{
				document.getElementById("txtUserName").value = getCookie("name");
			}

		</script>
	</body>
</html>
