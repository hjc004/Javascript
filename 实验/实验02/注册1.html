<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>注册1</title>
        <link href="注册1.css" rel="stylesheet" media="all" />
    </head>
    <body style="background: rgba(128, 128, 128, 0.048);">
        <!--顶部导航栏-->
        <div id="homepage-header">
            <div id="LOGO">
                <img src="LOGO.png" alt="LOGO" />
            </div>
            <div class="menu">
                <ul>
                    <li><a href="">主页</a></li>
                    <li><a href="">吉他介绍</a></li>
                    <li><a href="">吉他品牌</a></li>
                    <li><a href="">相关设备及配件</a></li>
                    <li><a href="">吉他保养及调整</a></li>
                    <li><a href="">资源区</a></li>
                </ul>
            </div>
            <div id="left-btn">
                <a href="搜索.html">
                    <img src="search.png" alt="search" />
                </a>
                <button class="btn">
                    <a href="注册1.html">注册/登录</a>
                </button>
            </div>
        </div>
        <div class="fixfloat"></div>

        <!--主体-->
        <div id="container">
            <div class="container_view">

                <div class="registeredStep">
                    <ul class="fixfloat">
                        <li class="one active" style="color: #fff;background: #58a4ed;">
                            <i class="icon"></i>
                            <em>1</em><span>填写注册信息</span>
                        </li>
                        <li class="two">
                            <i class="icon"></i>
                            <em>2</em><span>邮箱激活</span>
                        </li>
                        <li class="three">
                            <em>3</em><span>注册成功</span>
                        </li>
                    </ul>
                </div>

                <div class="registeredInfo  fixfloat">
                    <h1 class="t">
                        <i class="icon"></i>
                        欢迎注册Guitar Club
                    </h1>
                    <div class="p">
                        <form action="" method="GET">
                            <div class="formbox">
                                <div class="inputbox">
                                    <div class="formName">
                                        <em style="color: red;">*</em>
                                        用户名：
                                    </div>
                                    <div class="formInput">
                                        <input type="text" name="userName" id="txtUserName" placeholder=" 3-15位字符，可由字母、数字及下划线组成" maxlength="15" >
                                    </div>
                                    <div class="fixfloat"></div>
                                </div>
                                <div class="inputbox">
                                    <div class="formName" >
                                        <em style="color: red;">*</em>
                                        密码：
                                    </div>
                                    <div class="formInput">
                                        <input type="password" name="password" id="txtPassword" placeholder=" 6-20位字符，可由字母、数字及特殊字符组成" maxlength="20" >
                                    </div>
                                    <div class="fixfloat"></div>
                                </div>
                                <div class="inputbox">
                                    <div class="formName" >
                                        <em style="color: red;">*</em>
                                        确认密码：
                                    </div>
                                    <div class="formInput">
                                        <input type="password" name="verifypwd" id="txtVerifyPwd" placeholder=" 6-20位字符，可由字母、数字及特殊字符组成" maxlength="20" >
                                    </div>
                                    <div class="fixfloat"></div>
                                </div>
                                
                                <button class="nextbtn" onclick="RemUser()">
                                    <a class="nextstep" href="注册2.html" style="text-decoration: none;">下一步</a>
                                </button>

                                <div class="fixfloat"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function RemUser()
			{
                //把文本框的内容写到SessionStorage里面
                sessionStorage.setItem("name", document.getElementById("txtUserName").value);
                sessionStorage.setItem("password", document.getElementById("txtPassword").value);
                sessionStorage.setItem("verifypwd", document.getElementById("txtVerifyPwd").value);

                location.href = "注册2.html";
			}

            if(sessionStorage.getItem("name"!=null))
            {
                document.getElementById("txtUserName").value = sessionStorage.getItem("name");
            }
            if(sessionStorage.getItem("password"!=null))
            {
                document.getElementById("txtPassword").value = sessionStorage.getItem("password");
            }
            if(sessionStorage.getItem("verifypwd"!=null))
            {
                document.getElementById("txtVerifyPwd").value = sessionStorage.getItem("verifypwd");
            }
        </script>
    </body>
</html>
