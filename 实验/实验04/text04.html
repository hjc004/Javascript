<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
        <script>
            var urls = ["http://www.baidu.com","http://www.hao123.com"]
            $(document).ready(function(){
                $("button").click(function(){
                    $("#imgAd").attr("src",$(this).text() + ".jpg");
                    $("#aAd").attr("href",urls[$(this).text()-1]);
                });
            });
        </script>
    </head>
    <body>
        <a id="aAd" href="">
            <img id="imgAd" src="" alt="图片切换" />
        </a>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
        </div>
    </body>
</html>
